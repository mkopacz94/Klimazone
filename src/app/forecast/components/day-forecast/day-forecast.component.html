<div class="day-weather-card p-3">
    <p class="text-center text-white">{{weekDay}}</p>
    <div class="text-center mt-3">
        <svg-icon [src]="dayForecast.icon" [svgStyle]="{ 'width':'70px', 'height': '70px' }">
        </svg-icon>
    </div>
    <p class="text-center text-white mt-3 mb-0">
        {{dayForecast.dayTemperature | number: '1.0-0'}}°C / {{dayForecast.nightTemperature | number: '1.0-0'}}°C
    </p>
</div>
